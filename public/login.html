<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sisselogimine</title>
		<link rel="stylesheet" href="src/main.css" />
		<link rel="icon" type="image/x-icon" href="src/img/ekell.png" />
	</head>
	<body class="h-screen bg-slate-200 dark:bg-zinc-900">
		<header class="dark:bg-zinc-800 bg-blue-500 w-full h-[70px]">
			<div class="h-full w-full flex flex-row justify-between items-center p-4">
				<button id="logo-btn" class="text-2xl font-bold text-white font-libre">
					KooliTech.ee
				</button>
				<div class="flex flex-row justify-between items-center"></div>
			</div>
		</header>
		<div
			class="container w-full mx-auto h-full flex flex-col items-center justify-center"
		>
			<div
				class="h-[364px] w-[364px] bg-white shadow-2xl rounded-lg p-4 flex flex-col items-center justify-between dark:bg-zinc-800"
			>
				<div class="flex flex-col items-center justify-center w-full">
					<h1 class="font-bold text-gray-900 dark:text-white text-3xl mt-4">
						🌐 E-Kell Web
					</h1>
					<h2 class="font-medium text-gray-900 dark:text-white text-xl mt-4">
						Palun logi sisse 👇
					</h2>
				</div>
				<form class="w-full">
					<div class="w-full mt-4 flex flex-col justify-center items-start">
						<label
							class="text-lg font-medium text-gray-900 dark:text-white"
							for="username"
							>Kasutaja</label
						>
						<input
							class="w-full h-10 rounded-md border border-gray-300 dark:border-zinc-500 bg-white dark:bg-zinc-700 text-white"
							type="text"
							id="username"
							name="username"
							required
						/>
					</div>
					<div class="w-full mt-4 flex flex-col justify-center items-start">
						<label
							class="text-lg font-medium text-gray-900 dark:text-white"
							for="password"
							>Salasõna</label
						>
						<input
							class="w-full h-10 rounded-md border border-gray-300 dark:border-zinc-500 bg-white dark:bg-zinc-700 text-white"
							type="password"
							id="password"
							name="password"
							required
						/>
					</div>
					<div class="w-full mt-6 flex flex-row justify-between items-center">
						<button
							class="bg-blue-500 hover:bg-blue-600 px-4 py-2 font-semibold text-white text-lg rounded-lg"
							type="submit"
							class="btn-login"
							id="login-btn"
						>
							Logi sisse
						</button>
						<button
							class="bg-white hover:bg-zinc-300 border-2 border-zinc-400 dark:text-white dark:bg-zinc-800 dark:hover:bg-zinc-700 px-4 py-2 font-semibold text-gray-900 text-lg rounded-lg"
							type="button"
							class="btn-register"
							id="signup-btn"
						>
							Registreeru
						</button>
					</div>
				</form>
			</div>
		</div>
		<footer class="bg-blue-500 dark:bg-zinc-800 w-full h-48">
			<div
				class="h-full w-full flex flex-col items-center justify-between py-2"
			>
				<div class="">
					<p class="dark:text-white text-gray-900">Email: info@koolitech.ee</p>
					<p class="dark:text-white text-gray-900">Telefon: +372 55555555</p>
				</div>
				<button
					id="clr-btn"
					class="p-2 hover:bg-blue-400 dark:hover:bg-zinc-700 rounded-sm transition duration-200 text-white"
				>
					🌗
				</button>
				<p class="text-gray-900 dark:text-white">
					&copy; 2024 Koolitech OÜ. All rights reserved.
				</p>
			</div>
		</footer>
		<script src="src/login.js"></script>
	</body>
</html>
